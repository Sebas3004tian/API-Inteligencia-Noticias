apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-news
  namespace: api-news
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-news
  template:
    metadata:
      labels:
        app: api-news
    spec:
      containers:
        - name: api-news
          image: REPLACE_ACR/api-news:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          env:
            - name: EMBEDDING_SERVICE_URL
              value: "http://embedding-service:9000"
            - name: QDRANT_HOST
              value: "qdrant"
            - name: QDRANT_PORT
              value: "6333"
            - name: QDRANT_COLLECTION
              value: "articles"
---
apiVersion: v1
kind: Service
metadata:
  name: api-news
  namespace: api-news
spec:
  selector:
    app: api-news
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8081
  type: ClusterIP
