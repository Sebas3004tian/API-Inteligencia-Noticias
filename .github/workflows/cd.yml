name: CD Deployment

on:
  push:
    branches:
      - main

env:
  REGISTRY: newsplatformacr.azurecr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Login to ACR
      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # --- api-news ---
      - name: Build & Push api-news
        run: |
          LAST_TAG=$(az acr repository show-tags --name ${REGISTRY%%.*} --repository api-news --query "sort(@)[-1]" -o tsv || echo "0")
          if [[ -z "$LAST_TAG" ]]; then
            LAST_TAG=0
          fi
          NEW_TAG=$((LAST_TAG + 1))
          echo "Building api-news with tag $NEW_TAG"

          docker build -t $REGISTRY/api-news:$NEW_TAG ./api-news
          docker push $REGISTRY/api-news:$NEW_TAG

          docker tag $REGISTRY/api-news:$NEW_TAG $REGISTRY/api-news:latest
          docker push $REGISTRY/api-news:latest

      # --- embedding-service ---
      - name: Build & Push embedding-service
        run: |
          LAST_TAG=$(az acr repository show-tags --name ${REGISTRY%%.*} --repository embedding-service --query "sort(@)[-1]" -o tsv || echo "0")
          if [[ -z "$LAST_TAG" ]]; then
            LAST_TAG=0
          fi
          NEW_TAG=$((LAST_TAG + 1))
          echo "Building embedding-service with tag $NEW_TAG"

          docker build -t $REGISTRY/embedding-service:$NEW_TAG ./embedding-service
          docker push $REGISTRY/embedding-service:$NEW_TAG

          docker tag $REGISTRY/embedding-service:$NEW_TAG $REGISTRY/embedding-service:latest
          docker push $REGISTRY/embedding-service:latest



  terraform-and-k8s:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3

      - uses: hashicorp/setup-terraform@v2

      # --- Terraform ---
      - name: Terraform Init
        working-directory: infra
        run: terraform init -input=false

      - name: Terraform Apply
        working-directory: infra
        run: terraform apply -auto-approve

      # --- Deploy to Kubernetes ---
      - name: Set kubeconfig
        run: az aks get-credentials --resource-group newsPlatform-rg --name newsPlatform-aks --overwrite-existing

      - name: Apply k8s manifests
        run: kubectl apply -f infra/k8s/
