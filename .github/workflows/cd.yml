name: CD Deployment

on:
  pull_request:
    branches:
      - main

env:
  REGISTRY: newsplatformacr.azurecr.io

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      embed: ${{ steps.filter.outputs.embed }}
      infra: ${{ steps.filter.outputs.infra }}
      manifests: ${{ steps.filter.outputs.manifests }}
    steps:
      - uses: actions/checkout@v3

      - name: Detectar cambios por carpeta
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            api:
              - 'api-news/**'
            embed:
              - 'embedding-service/**'
            infra:
              - 'infra/**'
            manifests:
              - 'manifests/**'

    

  # --- api-news ---
  api_news:
    needs: changes
    if: needs.changes.outputs.api == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Azure CLI Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
    
      - name: Set kubeconfig
        run: az aks get-credentials --resource-group newsPlatform-rg --name newsPlatform-aks --overwrite-existing

      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build & Push api-news
        run: |
          ALL_TAGS=$(az acr repository show-tags \
              --name ${REGISTRY%%.*} \
              --repository api-news \
              -o tsv || true)

          NUMERIC_TAGS=$(echo "$ALL_TAGS" | grep -E '^[0-9]+$' || true)

          if [[ -z "$ALL_TAGS" ]]; then
            echo "No hay ningún tag (ni latest ni numéricos). Se creará el tag 1."
            NEW_TAG=1
          elif [[ -z "$NUMERIC_TAGS" ]]; then
            echo "Solo existe 'latest' (o no hay tags numéricos). Se creará el tag 1."
            NEW_TAG=1
          else
            MAX_TAG=$(echo "$NUMERIC_TAGS" | sort -n | tail -1)
            NEW_TAG=$((MAX_TAG + 1))
            echo "Último tag numérico encontrado: $MAX_TAG"
            echo "Nuevo tag: $NEW_TAG"
          fi

          echo "Building api-news with tag $NEW_TAG"

          docker build -t $REGISTRY/api-news:$NEW_TAG ./api-news
          docker push $REGISTRY/api-news:$NEW_TAG

          docker tag $REGISTRY/api-news:$NEW_TAG $REGISTRY/api-news:latest
          docker push $REGISTRY/api-news:latest


      - name: Rollout Restart API-News
        if: needs.changes.outputs.api == 'true' || needs.changes.outputs.manifests == 'true'
        run: |
          echo "Restart API-News"
          kubectl rollout restart deployment api-news -n news-platform


  # --- embedding-service ---
  embed_service:
    needs: changes
    if: needs.changes.outputs.embed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Azure CLI Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
    
      - name: Set kubeconfig
        run: az aks get-credentials --resource-group newsPlatform-rg --name newsPlatform-aks --overwrite-existing

      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build & Push embedding-service
        run: |
          ALL_TAGS=$(az acr repository show-tags \
              --name ${REGISTRY%%.*} \
              --repository embedding-service \
              -o tsv || true)

          NUMERIC_TAGS=$(echo "$ALL_TAGS" | grep -E '^[0-9]+$' || true)

          if [[ -z "$ALL_TAGS" ]]; then
            echo "No hay ningún tag (ni latest ni numéricos). Se creará el tag 1."
            NEW_TAG=1
          elif [[ -z "$NUMERIC_TAGS" ]]; then
            echo "Solo existe 'latest' (o no hay tags numéricos). Se creará el tag 1."
            NEW_TAG=1
          else
            MAX_TAG=$(echo "$NUMERIC_TAGS" | sort -n | tail -1)
            NEW_TAG=$((MAX_TAG + 1))
            echo "Último tag numérico encontrado: $MAX_TAG"
            echo "Nuevo tag: $NEW_TAG"
          fi

          echo "Building embedding-service with tag $NEW_TAG"

          docker build -t $REGISTRY/embedding-service:$NEW_TAG ./embedding-service
          docker push $REGISTRY/embedding-service:$NEW_TAG

          docker tag $REGISTRY/embedding-service:$NEW_TAG $REGISTRY/embedding-service:latest
          docker push $REGISTRY/embedding-service:latest

      - name: Rollout Restart Embedding-Service
        if: needs.changes.outputs.embed == 'true' || needs.changes.outputs.manifests == 'true'
        run: |
          echo "Restart Embedding-Service"
          kubectl rollout restart deployment embedding-service -n news-platform

  terraform_and_k8s:
    needs: [changes, api_news, embed_service]
    if: needs.changes.outputs.infra == 'true' || needs.changes.outputs.manifests == 'true'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        working-directory: infra
        run: terraform init -input=false

      - name: Terraform Plan
        working-directory: infra
        if: needs.changes.outputs.infra == 'true'
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: infra
        if: needs.changes.outputs.infra == 'true'
        run: terraform apply -auto-approve tfplan

      - name: Set kubeconfig
        run: az aks get-credentials --resource-group newsPlatform-rg --name newsPlatform-aks --overwrite-existing
     
      - name: Apply k8s manifests
        if: needs.changes.outputs.manifests == 'true'
        run: kubectl apply -f manifests/k8s/

      - name: Rollout Restart API-News
        if: needs.changes.outputs.api == 'true' || needs.changes.outputs.manifests == 'true'
        run: |
          echo "Restart API-News"
          kubectl rollout restart deployment api-news -n news-platform

      - name: Rollout Restart Embedding-Service
        if: needs.changes.outputs.embed == 'true' || needs.changes.outputs.manifests == 'true'
        run: |
          echo "Restart Embedding-Service"
          kubectl rollout restart deployment embedding-service -n news-platform
